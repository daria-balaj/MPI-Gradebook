<div class="confirm-dialog">
  <h2 class="dialog-title">{{ data.title || "Notification" }}</h2>
  <div class="dialog-content">
    <p>{{ data.message || "No additional information." }}</p>
  </div>
  <div class="dialog-actions">
    <button
      *ngIf="data.singleButton"
      class="ok-button"
      mat-button
      (click)="onOkClick()"
    >
      OK
    </button>

    <ng-container *ngIf="!data.singleButton">
      <button class="cancel-button" mat-button (click)="onNoClick()">No</button>
      <button
        class="confirm-button"
        mat-raised-button
        color="primary"
        (click)="onYesClick()"
      >
        Yes
      </button>
    </ng-container>
  </div>
</div>
