<mat-tab-group>
    <mat-tab label="Courses" class="tab-content"></mat-tab>
    <mat-tab label="Grades" class="tab-content">
        <h2>My grades</h2>
        <table mat-table [dataSource]="this.grades">
            <ng-container matColumnDef="course">
                <th mat-header-cell *matHeaderCellDef> Course</th>
                <td mat-cell *matCellDef="let grade"> {{grade.courseName}} </td>
              </ng-container>
            
              <ng-container matColumnDef="grade">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let grade"> {{grade.value}} </td>
              </ng-container>
            
              <ng-container matColumnDef="dateUpdated">
                <th mat-header-cell *matHeaderCellDef> Weight </th>
                <td mat-cell *matCellDef="let grade"> {{grade.updatedAt}} </td>
              </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-tab>
</mat-tab-group>
